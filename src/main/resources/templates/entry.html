<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>入力画面</title>
</head>
<body>
	<!--th:actionとth:objectを使って、フォームの送信先やバインドするオブジェクトを指定。-->
  <form th:action="@{/calc}" method="post" th:object="${calcForm}">
    <div>
		<!--th:fieldで入力フィールドとオブジェクトのプロパティを関連付け。(CalcFormクラス)-->
		<!--フォームのデータはPOSTリクエストでサーバーに送信され、計算処理が行われる。-->
      <input type="text" th:field="*{leftNum}">
      +
      <input type="text" th:field="*{rightNum}">
    </div>
    <input type="submit" value="計算">
	<ul th:if="${#fields.hasErrors('*')}">
		<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
	</ul>	
  </form>
</body>
</html>
